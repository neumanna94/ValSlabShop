<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="container">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-12" id="filterSection">
              <h3> Filter Section </h3>
            </div>
            <div class="col-md-3 bg-light vertical-menu">
              <h4> Find by Species </h4>
              <hr>
              <ul id="speciesFilter">
                <li *ngFor="let spec of species"><a href ="#" (click)="onClick($event.target.value)"> {{spec}} </a></li>
              </ul>
            </div>
            <div class="col-md-3 bg-light vertical-menu">
              <h4> Find by Length </h4>
              <hr>
              <ul id="lengthFilter vertical-menu">
                <li *ngFor="let length of lengths"><a href="#"> {{length}} </a></li>
              </ul>
            </div>
            <div class="col-md-3 bg-light vertical-menu">
              <h4> Find by Width </h4>
              <hr>
              <ul id="widthFilter">
                <li *ngFor="let width of widths"><a href="#"> {{width}} </a></li>
              </ul>
            </div>
            <div class="col-md-3 bg-light vertical-menu">
              <h4> Find by Thickness </h4>
              <hr>
              <ul id="thicknessFilter">
                <li *ngFor="let depth of depths"><a href="#"> {{depth}} </a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div *ngFor="let slab of slabs | async" (click)="goToDetailPage(slab)" class="col-md-4">
        <h2> TEST</h2>
        <a href='#'><div class='card' style='width: 18rem;'><img class='card-img-top' src='" + {{slab.imgUrl}} + "' height='200px' width = '200px'><div class = 'card-body'><h5 class='card-title'>" +{{slab.species}}+"</h5><h5 class='card-title'>" + {{slab.length}} + "x" + slab.width + "x" + {{slab.depth}} + "</h5><p class='card-text'>Price: $" + {{slab.price}} + "</p></div></div></a>
      </div>
      <app-edit-slab [selectedSlab]="slab"></app-edit-slab>
      </div>
    </div>
  </div>
